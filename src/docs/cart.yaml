paths:
  /api/carts:
    get:
      summary: Get Carts
      tags:
        - Carts
      responses:
        "200":
          description: All carts
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing
    post:
      summary: Create a cart
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Cart"
      responses:
        "200":
          description: A new cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing
  /api/carts/{Cid}:
    get:
      summary: Get one cart
      parameters:
        - name: id
          required: true
          in: path
          type: string
          description: Cart Identifier
      tags:
        - Carts
      responses:
        "200":
          description: A cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing
    put:
      summary: Update one cart
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
          description: Cart Identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/createCart"
      tags:
        - Carts
      responses:
        "200":
          description: A modified cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing
    delete:
      summary: The cart will be emptied
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
          description: Cart Identifier
      tags:
        - Carts
      responses:
        "200":
          description: An empty cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cart"
              example:
                id: "0068127326831"
                Products:
                  - Producto: {}
                    Cantidad: {}
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing
  /api/carts/{Cid}/products/{Pid}:
    put:
      summary: Agrega en 1 la cantidad de un producto en un carrito
      parameters:
        - name: Cid
          required: true
          in: path
          schema:
            type: string
          description: Cart Identifier
        - name: Pid
          required: true
          in: path
          schema:
            type: string
          description: Product Identifier
      tags:
        - Carts
      responses:
        "200":
          description: A modified cart
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
        "500":
          description: Server Error
        "400":
          description: Some Data is Missing

components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: string
        Products:
          type: array
          items:
            type: object
            properties:
              Producto:
                type: string
              Cantidad:
                type: number
      example:
        id: "0068127326831"
        Products:
          - Producto: Cepillo Dental
            Cantidad: 1
          - Producto: Dentrifico
            Cantidad: 2
  requestBodies:
    createCart:
      type: object
      properties:
        Products:
          type: array
          items:
            type: object
            properties:
              Producto:
                type: string
              Cantidad:
                type: number
      example:
        Products:
          - Producto: Papas Lays
            Cantidad: 2
          - Producto: Pepsi 500cc
            Cantidad: 1
